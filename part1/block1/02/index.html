<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="changeName">
    <h2>Hello {{ name }}</h2>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            name: 'Vue!'
        },
        methods: {
            changeName: function (event) {
                this.name = event.target.value;
            }
        }
    })

</script>
</body>
</html>
