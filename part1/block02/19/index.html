<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

  var vue = new Vue({
    data: {
      title: 'Hello I am Vue! 2'
    },
    template: '<div><h1>{{ title }}</h1><p>Hello p</p></div>'
  });

  vue.$mount('#app')

</script>
</body>
</html>
