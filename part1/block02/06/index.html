<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    <h2><a href="http://google.com" target="_blank" v-on:click="clickOnGoogle">Google - ссылка с атрибутом v-on:click="clickOnGoogle"</a></h2>
    <h2><a href="http://google.com" target="_blank" v-on:click.prevent="">Google2 -  - ссылка с атрибутом v-on:click.prevent=""</a></h2>
    <hr>
    <h2 v-on:mousemove="handleMouseMove">
        X: {{ x }} / Y: {{ y }}
        <span v-on:mousemove.stop="">Не изменять</span>
    </h2>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            clickOnGoogle: function (event) {
                event.preventDefault()
            },
            handleMouseMove: function (event) {
                this.x = event.clientX
                this.y = event.clientY

            }
        }
    })

</script>
</body>
</html>
