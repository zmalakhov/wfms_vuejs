<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>String: {{ name }}</h2>
    <h2>Sum (10 + 60): {{ 10 + 60 }}</h2>
    <h2>Number: {{ number }}</h2>
    <h2>Method: {{ sayHello() }}</h2>
    <h2>If statement: {{ isOk ? 'I am OK' : 'I am not OK' }}</h2>
    <h2>Functions: {{ string.split('').reverse().join('') }}</h2>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            name: 'Vue!',
            number: 100,
            isOk: true,
            string: 'My name is Vlad'
        },
        methods: {
            sayHello: function () {
                return 'I am function'
            }
        }
    })

</script>
</body>
</html>
